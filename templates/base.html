<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Stefan Jay  Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<div id="layout"  class = "pure-g">
  <div class="sidebar pre-u-1 pure-u-md-1-4">
    <div class = "header">
        <h1 class="brand-title">Stefan Jay Blog</h1>
        <h2 class="brannd-tagline">荒 -  Memory</h2>
        <nav class="nav">
          <ul class="nav-list">
            <li class = "nav-item">
              <a class="pure-button" href = "https://github.com/JiangTao11">Github</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="http://weibo.com/5166285761/profile?topnav=1&wvr=6&is_all=1">weibo</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href = "https://www.zhihu.com/people/jiang-tao-4-73/activities">知乎</a>
            </li>
          </ul>
        </nav>
    </div>
  </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
          {% block content %}
          {% endblock %}
          <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="https://github.com/JiangTao11">Github</a></li>
                <li><a href= "http://weibo.com/5166285761/profile?topnav=1&wvr=6&is_all=1">weibo</a></li>
                <li><a href="https://www.zhihu.com/people/jiang-tao-4-73/activities">zhihu</a></li>
              </ul>
            </div>
          </div>
      </div>
    </div>
</div>
</body>
</html>
